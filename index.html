<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <input id="num1" />

    <div id="operator_btns">
        <button id="plus" class="operator" onclick="choosingOperator='+'">+</button>
        <button id="minus" class="operator" onclick="choosingOperator='-'">-</button>
        <button id="times" class="operator" onclick="choosingOperator='*'">x</button>
        <button id="divide" class="operator" onclick="choosingOperator='/'">:</button>
    </div>

    <input id="num2" />

    <button onclick="func()">Результат</button>

    <p id="result"></p>

    <script src="./js/app.js"></script>
</body>

</html>
